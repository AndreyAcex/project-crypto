<!DOCTYPE html>

        <div class="right-side-section1">

            Customer <span class="rainbow-title-section1">Support</span>
          </div>
          <div class="input-name-right-section1">
            <input class="input-name" type="text" placeholder="ENTER NAME" />

          <div class="input-email-right-section1">

          <div class="input-place-for-problem-right-section1">

              placeholder="ENTER THE PROBLEM OR QUERY"
            />
          </div>
          <div class="button-input-section1">
            <button class="btn-input-section1">Send Now</button>
          </div>
